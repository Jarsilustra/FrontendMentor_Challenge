<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="contenedor">
        <article class="blog-card">
          <img src="assets/images/illustration-article.svg" alt="" />
          <header class="card-header">
            <p class="tag"><span>Learning</span></p>
            <p class="date">
              <time datetime="2023-12-21">Published 21 Dec 2023</time>
            </p>
          </header>
          <h1>HTML &amp; CSS foundations</h1>
          <p class="texto">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="area-usuario">
            <img src="assets/images/image-avatar.webp" alt="" />
            <p class="usuario">Greg Hooper</p>
          </div>
        </article>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Jarsilustra/FrontendMentor_Challenge/tree/main/2_Blog_Card"
          target="_blank"
          >Jorge Ram√≠rez</a
        >.
      </div>
    </main>
  </body>
</html>
